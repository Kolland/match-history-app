<h1 class="display-4">Matches</h1>

<table class="table">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">CreatedAT</th>
      <th scope="col">Events Link</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let match of matches$ | async;">
      <th scope="row">{{ match._id }}</th>
      <td>{{ match.createdAt | date:'medium' }}</td>
      <td><a [routerLink]="['./', match._id]">Event Link</a></td>
    </tr>
  </tbody>
</table>
